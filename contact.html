<head>

  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #8f4fff, #c58aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }

    a {
      font-size: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      margin: 10px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #c58aff;
    }
  </style>
</head>
